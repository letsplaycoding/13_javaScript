<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. Event Handler Attribute</h1>
    <!-- onclick과 같이 속성을 사용하면 발생하는 event -->

    <div id="prop">
        <!-- onclick = attribute -->
        <button onclick="alert('곤니찌와'); console.log('콘소메 팝콘')">Click</button>
        <button id="btn" onmouseover="hello('수강생');">마우스를 올려봐~</button>
    </div>

    <h3>1. Event Handler Attribute 방식</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰트( on 접두사 + 이벤트 타입)값으로 함수 호출문을 할당하여
        이벤트 핸들러를 등록하는 방식이다. 
        주의할 점은 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다는 것이다.
    </p>

    <!-- 객체 => 프로퍼티, 태그 => 어트리뷰트 -->
    <script>
        console.log(document.getElementsByClassName('prop'));

        function hello(name) {
            alert(`${name}씨, 마우스 올리지말어`);
        }
    </script>
</body>
</html>
